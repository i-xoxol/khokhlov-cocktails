<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khokhlov’s Neon Ops Speakeasy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;600&family=Orbitron:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{
          --bg0:#050816;
          --bg1:#070A1C;

          --surface: rgba(10, 18, 44, 0.55);
          --surface2: rgba(8, 14, 32, 0.82);
          --border: rgba(122, 231, 255, 0.22);

          --text: #EAF6FF;
          --muted: rgba(234,246,255,.72);

          --cyan:#19F7FF;
          --blue:#2E6BFF;
          --magenta:#FF3DF2;
          --green:#37FF8B;
          --amber:#FFCC4D;
          --danger:#FF3B5C;

          --glow-cyan: 0 0 18px rgba(25,247,255,.35);
          --glow-mag: 0 0 18px rgba(255,61,242,.28);

          --radius: 16px;
          --radius-sm: 12px;
          --shadow: 0 18px 40px rgba(0,0,0,.45);

          --font-ui: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
          --font-display: "Orbitron", "Inter", system-ui, sans-serif;
          --font-mono: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
        }

        *{ box-sizing:border-box; }
        html,body{ height:100%; }
        body{
          margin:0;
          color:var(--text);
          font-family:var(--font-ui);
          background: var(--bg0);
          overflow-x:hidden;
          padding: 16px;
        }

        /* Background: gradients + grid + scanlines */
        body.neo-bg{
          position:relative;
          min-height:100%;
          background:
            radial-gradient(1200px 800px at 15% 10%, rgba(25,247,255,.18), transparent 55%),
            radial-gradient(1000px 700px at 85% 25%, rgba(255,61,242,.12), transparent 60%),
            radial-gradient(900px 700px at 55% 90%, rgba(46,107,255,.10), transparent 60%),
            linear-gradient(180deg, var(--bg1), var(--bg0));
        }
        body.neo-bg::before{
          content:"";
          position:absolute; inset:0;
          background:
            linear-gradient(rgba(25,247,255,.06) 1px, transparent 1px),
            linear-gradient(90deg, rgba(25,247,255,.06) 1px, transparent 1px);
          background-size: 56px 56px;
          opacity:.35;
          pointer-events:none;
          mask-image: radial-gradient(ellipse at center, rgba(0,0,0,.75) 0%, rgba(0,0,0,.15) 55%, transparent 78%);
        }
        body.neo-bg::after{
          content:"";
          position:absolute; inset:0;
          background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,.03),
            rgba(255,255,255,.03) 1px,
            transparent 1px,
            transparent 4px
          );
          opacity:.18;
          mix-blend-mode: overlay;
          pointer-events:none;
        }
        @media (prefers-reduced-motion: no-preference){
          body.neo-bg::before{ animation: griddrift 18s linear infinite; }
          @keyframes griddrift{
            from { background-position: 0 0, 0 0; }
            to   { background-position: 56px 56px, 56px 56px; }
          }
        }

        .page-container{
          width:min(1120px, calc(100% - 16px));
          margin:0 auto;
          position:relative;
          z-index:1;
        }

        /* Controls */
        .controls{
          position: sticky;
          top: 10px;
          z-index: 10;
          display:flex;
          gap:12px;
          flex-wrap:wrap;
          align-items:center;
          justify-content:center;
          padding:12px;
          border-radius: var(--radius);
          background: var(--surface);
          border: 1px solid var(--border);
          backdrop-filter: blur(10px);
          box-shadow: var(--shadow);
          margin: 10px auto 16px;
        }

        .control-btn{
          border: 1px solid rgba(25,247,255,.28);
          background: rgba(6,10,24,.55);
          color: var(--text);
          padding: 10px 12px;
          border-radius: 999px;
          cursor:pointer;
          transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease;
          font-family: var(--font-display);
          letter-spacing: .06em;
          text-transform: uppercase;
          font-size: 12px;
        }
        .control-btn:hover{
          transform: translateY(-1px);
          border-color: rgba(25,247,255,.6);
          box-shadow: var(--glow-cyan);
        }

        select{
          color:var(--text);
          background: rgba(6, 10, 24, 0.55);
          border: 1px solid rgba(122,231,255,.18);
          border-radius: 12px;
          padding:10px 12px;
          outline:none;
          min-height: 40px;
          font-family: var(--font-ui);
        }
        select:focus{
          border-color: rgba(25,247,255,.55);
          box-shadow: var(--glow-cyan);
        }

        /* Main panel */
        .container{
          width:100%;
          background: var(--surface);
          border-radius: 18px;
          border: 1px solid rgba(25,247,255,.28);
          box-shadow: 0 24px 70px rgba(0,0,0,.45);
          padding: 22px;
          position: relative;
          overflow:hidden;
          backdrop-filter: blur(10px);
        }
        .container::before{
          content:"";
          position:absolute; inset:-2px;
          background: linear-gradient(120deg,
            rgba(25,247,255,.0),
            rgba(25,247,255,.18),
            rgba(255,61,242,.12),
            rgba(25,247,255,.0)
          );
          opacity:.55;
          filter: blur(14px);
          pointer-events:none;
        }

        header{
          text-align:center;
          margin-bottom: 18px;
          border-bottom: 1px solid rgba(122,231,255,.18);
          padding-bottom: 10px;
          position:relative;
          z-index:1;
        }
        h1{
          font-family: var(--font-display);
          letter-spacing:.08em;
          text-transform:uppercase;
          font-size: clamp(22px, 3.2vw, 34px);
          margin:0;
          text-shadow: 0 0 22px rgba(25,247,255,.22);
        }
        #main-subtitle{
          margin: 8px 0 0;
          color: var(--muted);
          font-size: 13px;
        }

        /* Grid */
        .menu-grid{
          display:grid;
          grid-template-columns: repeat(12, 1fr);
          gap: 14px;
          padding: 14px 0 8px;
          position:relative;
          z-index:1;
        }
        .card{
          grid-column: span 4;
          border-radius: var(--radius);
          background: rgba(8, 14, 32, 0.55);
          border:1px solid rgba(122,231,255,.18);
          overflow:hidden;
          cursor:pointer;
          transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
          position:relative;
          display:flex;
          flex-direction:column;
        }
        .card::before{
          content:"";
          position:absolute; inset:-2px;
          background: linear-gradient(120deg,
            rgba(25,247,255,.0),
            rgba(25,247,255,.22),
            rgba(255,61,242,.18),
            rgba(25,247,255,.0)
          );
          opacity:.0;
          filter: blur(10px);
          transition: opacity .2s ease;
          pointer-events:none;
        }
        .card:hover{
          transform: translateY(-3px);
          border-color: rgba(25,247,255,.45);
          box-shadow: 0 18px 44px rgba(0,0,0,.48), var(--glow-cyan);
        }
        .card:hover::before{ opacity:.9; }

        .card img{
          width:100%;
          height: 190px;
          object-fit: cover;
          display:block;
          filter: saturate(1.1) contrast(1.05);
        }
        .card h3{
          margin: 10px 12px 6px;
          font-family: var(--font-display);
          letter-spacing:.06em;
          text-transform:uppercase;
          font-size: 13px;
          color: var(--text);
        }
        .card p{
          margin: 0 12px 12px;
          color: var(--muted);
          font-family: var(--font-mono);
          font-size: 12px;
        }
        .card .mood-tag{
          margin: 10px 12px 0;
          display:inline-flex;
          align-self:flex-start;
          font-size: 11px;
          padding: 6px 8px;
          border-radius: 999px;
          border: 1px solid rgba(25,247,255,.22);
          background: rgba(6,10,24,.45);
          color: rgba(234,246,255,.75);
          text-transform: uppercase;
          letter-spacing: .06em;
          align-items:center;
        }

        .strength-meter{ display:inline-flex; gap:3px; align-items:center; }
        .str-seg{
          width: 10px;
          height: 6px;
          border-radius: 6px;
          border: 1px solid rgba(25,247,255,.28);
          background: rgba(234,246,255,.10);
        }
        .str-seg.is-on{
          background: linear-gradient(90deg, rgba(25,247,255,.85), rgba(255,61,242,.55));
          border-color: rgba(25,247,255,.55);
          box-shadow: 0 0 10px rgba(25,247,255,.25);
        }

        /* Back button */
        .back-btn{
          margin-top: 18px;
          display:inline-block;
          border: 1px solid rgba(25,247,255,.28);
          background: rgba(6,10,24,.55);
          color: var(--text);
          padding: 10px 14px;
          border-radius: 12px;
          text-decoration:none;
          font-family: var(--font-display);
          letter-spacing:.06em;
          text-transform:uppercase;
          font-size: 12px;
          transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease;
        }
        .back-btn:hover{ transform: translateY(-1px); border-color: rgba(25,247,255,.6); box-shadow: var(--glow-cyan); }

        /* Modal */
        .modal-overlay{
          position:fixed; inset:0;
          background: rgba(0,0,0,.62);
          backdrop-filter: blur(6px);
          display:none;
          justify-content:center;
          align-items:center;
          z-index:50;
          padding: 16px;
        }
        .modal-content{
          background: var(--surface2);
          max-width: 980px;
          width: 100%;
          max-height: min(82vh, 900px);
          overflow-y:auto;
          border-radius: 18px;
          position: relative;
          border: 1px solid rgba(25,247,255,.28);
          box-shadow: 0 24px 70px rgba(0,0,0,.65), var(--glow-cyan);
          animation: pop .22s cubic-bezier(.2,.9,.2,1);
        }
        @keyframes pop{ from { transform: translateY(8px) scale(.98); opacity:0; } to { transform: translateY(0) scale(1); opacity:1; } }

        .modal-close{
          width: 40px;
          height: 40px;
          border-radius: 999px;
          border:1px solid rgba(255,61,242,.28);
          background: rgba(6,10,24,.55);
          color: var(--text);
          cursor:pointer;
          display:flex;
          align-items:center;
          justify-content:center;
          font-size: 22px;
          line-height: 1;
          z-index: 60;
        }
        .modal-close:hover{ box-shadow: var(--glow-mag); border-color: rgba(255,61,242,.6); }

        /* Always-on close button overlay (doesn't scroll away) */
        .modal-close-fixed{
          position: fixed;
          top: calc(14px + env(safe-area-inset-top));
          right: calc(14px + env(safe-area-inset-right));
        }

        .modal-hero{
          position: relative;
          overflow: hidden;
          border-bottom: 1px solid rgba(122,231,255,.12);
          background:
            radial-gradient(900px 520px at 50% 30%, rgba(25,247,255,.16), rgba(255,61,242,.10), rgba(0,0,0,0)),
            linear-gradient(180deg, rgba(7,10,28,.85), rgba(5,8,22,.85));
        }

        .modal-img{
          width:100%;
          height: 520px;              /* bigger hero */
          object-fit: contain;        /* show full illustration */
          display:block;
          background: transparent;    /* no side bars */
          transform: translateY(0px) scale(1.08); /* slightly “behind” */
          transform-origin: 50% 30%;
          transition: transform .05s linear;
          will-change: transform;
        }

        .modal-body{ padding: 16px 16px 18px; color: var(--muted); }
        .modal-body h2{
          margin:0 0 10px;
          font-family: var(--font-display);
          letter-spacing:.08em;
          text-transform:uppercase;
          color: var(--text);
          font-size: 16px;
        }
        .ingredients, .history{
          border-radius: 14px;
          padding: 12px;
          background: rgba(6,10,24,.45);
          border: 1px solid rgba(122,231,255,.16);
          margin-bottom: 12px;
          color: rgba(234,246,255,.78);
          font-family: var(--font-mono);
          font-size: 12px;
          white-space: pre-line;
        }
        .history{ font-family: var(--font-ui); color: var(--muted); }

        .section-title{
          font-family: var(--font-display);
          color: var(--cyan);
          font-size: 12px;
          margin: 0 0 6px 0;
          text-transform: uppercase;
          letter-spacing: 0.08em;
        }

        #modal-instructions{ white-space: pre-line; color: var(--muted); font-family: var(--font-ui); line-height:1.45; }
        .joke{
          border-left: 4px solid rgba(255,61,242,.55);
          padding-left: 12px;
          font-style: italic;
          color: rgba(255,61,242,.85);
          margin-top: 14px;
        }

        /* Responsive */
        @media (max-width: 980px){
          .card{ grid-column: span 6; }
        }
        @media (max-width: 640px){
          body{ padding: 12px; }
          .card{ grid-column: span 12; }
          .card img{ height: 160px; }
          .controls{ gap: 10px; }
          select{ max-width: 46vw; }
          .container{ padding: 16px; }
          .modal-img{ height: 360px; }
        }
    </style>
</head>
<body class="neo-bg">

  <div class="page-container">

    <div class="controls">
        <button class="control-btn" onclick="toggleLang()">UA / EN</button>
        <select id="spirit-filter" onchange="applyFilters()">
            <option value="all">All Spirits</option>
            <option value="Vodka">Vodka</option>
            <option value="Gin">Gin</option>
            <option value="Whiskey">Whiskey</option>
            <option value="Tequila">Tequila</option>
            <option value="Rum">Rum</option>
            <option value="Cognac">Cognac</option>
            <option value="Liqueur">Liqueur</option>
            <option value="Other">Other</option>
        </select>
        <select id="mood-filter" onchange="applyFilters()">
            <option value="all">All Moods</option>
            <option value="Refreshing">Refreshing</option>
            <option value="Strong">Strong</option>
            <option value="Sweet">Sweet</option>
            <option value="Bitter">Bitter</option>
            <option value="Savory">Savory</option>
        </select>
    </div>

    <div class="container">
        <header>
            <h1 id="main-title">Igor Khokhlov's Bar</h1>
            <p id="main-subtitle">Neon Ops Speakeasy</p>
        </header>

        <div class="menu-grid" id="cocktail-grid"></div>

        <div style="text-align: center;">
            <a href="/" class="back-btn" id="back-home">Back Home</a>
        </div>
    </div>

    <div class="modal-overlay" id="modal" onclick="if(event.target === this) closeModal()">
        <button class="modal-close modal-close-fixed" type="button" onclick="closeModal()" aria-label="Close">&times;</button>
        <div class="modal-content" id="modal-content">
            <div class="modal-hero" id="modal-hero">
              <img src="" class="modal-img" id="modal-img">
            </div>
            <div class="modal-body">
                <h2 id="modal-title"></h2>

                <div class="ingredients" id="modal-ingredients"></div>

                <div class="history" id="modal-history" style="display:none;"></div>

                <p id="modal-instructions" style="white-space: pre-line;"></p>
                <div class="joke" id="modal-joke"></div>
            </div>
        </div>
    </div>

            const abv = estimateABVPercent(cocktail);
            const score = abv >= 22 ? 5 : abv >= 18 ? 4 : abv >= 14 ? 3 : abv >= 9 ? 2 : 1;
            const enLabel = score >= 5 ? 'Very Strong' : score === 4 ? 'Strong' : score === 3 ? 'Medium' : score === 2 ? 'Light' : 'Very Light';
            const uaLabel = score >= 5 ? 'Дуже міцний' : score === 4 ? 'Міцний' : score === 3 ? 'Середній' : score === 2 ? 'Легкий' : 'Дуже легкий';
            return { abv, score, enLabel, uaLabel };
        }

        function estimateABVPercent(cocktail){
            // Parse "NNml" tokens and estimate alcohol fraction using a simple ABV table.
            const raw = (cocktail?.en?.ingredients || cocktail?.ua?.ingredients || '').toString();
            const parts = raw.split(',').map(s => s.trim()).filter(Boolean);

            const abvTable = [
                { re: /vodka|горілк/i, abv: 0.40 },
                { re: /gin|джин/i, abv: 0.40 },
                { re: /whiskey|bourbon|rye|віскі|бурбон/i, abv: 0.45 },
                { re: /tequila|текіл/i, abv: 0.40 },
                { re: /rum|ром/i, abv: 0.40 },
                { re: /cognac|коньяк/i, abv: 0.40 },
                { re: /vermouth|вермут/i, abv: 0.16 },
                { re: /campari|кампарі/i, abv: 0.24 },
                { re: /aperol|апероль/i, abv: 0.11 },
                { re: /prosecco|просекко/i, abv: 0.11 },
                { re: /coffee liqueur|kahl|калуа|amaretto|амаретто|irish cream|baileys|айріш|curacao|курасао|schnapps|шнапс|liqueur|лікер/i, abv: 0.20 },
                { re: /bitters|біттер/i, abv: 0.44 },
                { re: /ginger beer|ginger|імбирн/i, abv: 0.00 },
                { re: /tonic|тонік/i, abv: 0.00 },
                { re: /soda|club soda|содова/i, abv: 0.00 },
                { re: /lemonade|лимонад|orange juice|апельсиновий сік|tomato|томат/i, abv: 0.00 },
                { re: /lemon|lime|лимон|лайм/i, abv: 0.00 },
                { re: /syrup|sirup|сироп|sugar|цук/i, abv: 0.00 },
                { re: /cream|вершк/i, abv: 0.00 }
            ];

            let totalMl = 0;
            let ethanolMl = 0;

            for(const p of parts){
                const m = p.match(/(\d+(?:\.\d+)?)\s*ml/i);
                if(!m) continue;
                const ml = parseFloat(m[1]);
                if(!Number.isFinite(ml)) continue;

                let abv = null;
                for(const row of abvTable){
                    if(row.re.test(p)) { abv = row.abv; break; }
                }
                // Unknown ingredient: assume semi-alcoholic.
                if(abv === null){
                    abv = /other/i.test(cocktail.spirit) ? 0.10 : 0.20;
                }

                totalMl += ml;
                ethanolMl += ml * abv;
            }

            const methodText = (cocktail?.en?.instructions || '').toString().toLowerCase();
            const stirredOrShaken = /stir|shake/.test(methodText);
            const dilutionFactor = stirredOrShaken ? 1.20 : 1.10;
            const adjustedTotal = totalMl * dilutionFactor;

            if(adjustedTotal <= 1) return 0;
            const abvPct = (ethanolMl / adjustedTotal) * 100;
            return Math.max(0, Math.min(60, Math.round(abvPct)));
        }

        function strengthMeter(score){
            const segs = Array.from({length:5}).map((_,i)=> `<span class=\"str-seg ${i<score?'is-on':''}\"></span>`).join('');
            return `<span class=\"strength-meter\" title=\"Strength ${score}/5\">${segs}</span>`;
        }

        function renderGrid(filtered = cocktails) {
            const grid = document.getElementById('cocktail-grid');
            grid.innerHTML = '';
            filtered.forEach(c => {
                const data = c[currentLang];
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(c);
                const s = strengthInfo(c);
                const strengthLabel = currentLang === 'en' ? s.enLabel : s.uaLabel;
                const strengthText = currentLang === 'en'
                    ? `Strength: ${strengthLabel} • ~${s.abv}% ABV`
                    : `Міцність: ${strengthLabel} • ~${s.abv}% ABV`;

                card.innerHTML = `
                    <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center; padding: 10px 12px 0;">
                      <div class="mood-tag" style="margin:0;">${c.mood}</div>
                      <div class="mood-tag" style="margin:0; border-color: rgba(55,255,139,.35); box-shadow: 0 0 16px rgba(55,255,139,.14);">${strengthMeter(s.score)} <span style="margin-left:6px;">${currentLang==='en'?'STR':'МІЦ'}</span></div>
                    </div>
                    <img src="/images/cocktails/cocktail_${c.id}.png?v=3" alt="${data.name}" onerror="this.style.display='none'">
                    <h3>${data.name}</h3>
                    <p title="${strengthText}">${c.spirit} • ~${s.abv}%</p>
                `;
                grid.appendChild(card);
            });

            document.getElementById('main-title').innerText = currentLang === 'en' ? "Igor Khokhlov's Bar" : "Бар Ігоря Хохлова";
            document.getElementById('main-subtitle').innerText = currentLang === 'en' ? "Neon Ops Speakeasy" : "Неон-Спікізі";
            document.getElementById('back-home').innerText = currentLang === 'en' ? "Back Home" : "Додому";
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'ua' : 'en';
            applyFilters();
        }

        function applyFilters() {
            const spirit = document.getElementById('spirit-filter').value;
            const mood = document.getElementById('mood-filter').value;
            
            let filtered = cocktails;
            if (spirit !== 'all') filtered = filtered.filter(c => c.spirit === spirit);
            if (mood !== 'all') filtered = filtered.filter(c => c.mood === mood);
            
            renderGrid(filtered);
        }

        function formatIngredients(raw) {
            if (!raw) return '';
            // Supports either a string ("A, B, C") or an array.
            const parts = Array.isArray(raw)
                ? raw
                : String(raw).split(',').map(s => s.trim()).filter(Boolean);
            return parts.map(p => `• ${p}`).join('\n');
        }

        function makeUpHistory(name) {
            const bits = [
                `Legend says this one was invented after someone said "just one more" and the bartender took it personally.`,
                `A totally real classic from 19th‑century "somewhere". Historians are still looking for the evidence (and the bartender).`,
                `This recipe was "discovered" the same way most great ideas are: late night + whatever was left on the shelf.`,
                `Originally served to impress a very important guest. The guest forgot the meeting, but remembered the drink.`
            ];
            const pick = bits[(name.length + name.charCodeAt(0)) % bits.length];
            return `${pick} (${name})`;
        }

        function makeUpHistoryUA(name) {
            const bits = [
                `Кажуть, його придумали після фрази «ще по одному», і бармен сприйняв це як технічне завдання.`,
                `Нібито це класика з XIX століття. Документи зникли, але настрій залишився.`,
                `Рецепт «винайшли» вночі з того, що було під рукою. Як і багато геніальних речей.`,
                `Спершу робили для важливого гостя. Гість забув навіщо прийшов, але напій запам’ятав.`
            ];
            const pick = bits[(name.length + name.charCodeAt(0)) % bits.length];
            return `${pick} (${name})`;
        }

        let _parallaxBound = false;
        function bindModalParallax(){
            if(_parallaxBound) return;
            _parallaxBound = true;

            const modal = document.getElementById('modal');
            const scroller = document.getElementById('modal-content');
            const hero = document.getElementById('modal-hero');
            const img = document.getElementById('modal-img');
            if(!scroller || !hero || !img) return;

            let ticking = false;
            scroller.addEventListener('scroll', () => {
                if(modal.style.display !== 'flex') return;
                if(ticking) return;
                ticking = true;
                requestAnimationFrame(() => {
                    const y = scroller.scrollTop || 0;
                    // Parallax the illustration slightly as you scroll (clamped)
                    const py = Math.max(-60, Math.min(60, y * 0.18));
                    img.style.transform = `translateY(${py}px) scale(1.08)`;
                    // Also drift the hero background grid a bit
                    hero.style.backgroundPosition = `0px ${Math.round(y * 0.25)}px, 0px 0px`;
                    ticking = false;
                });
            }, { passive: true });
        }

        function openModal(cocktail) {
            const data = cocktail[currentLang];

            const modalImg = document.getElementById('modal-img');
            modalImg.src = `/images/cocktails/cocktail_${cocktail.id}.png?v=3`;
            modalImg.onerror = () => { modalImg.style.display = 'none'; };
            modalImg.onload = () => { modalImg.style.display = 'block'; };

            // Reset scroll + parallax each open
            const scroller = document.getElementById('modal-content');
            if(scroller) scroller.scrollTop = 0;
            modalImg.style.transform = 'translateY(0px) scale(1.08)';
            bindModalParallax();

            document.getElementById('modal-title').innerText = data.name;

            // Ingredients (detailed, bullet list)
            const ingredientsBlock = document.getElementById('modal-ingredients');
            ingredientsBlock.innerText = `${currentLang === 'en' ? 'Ingredients' : 'Інгредієнти'}:\n${formatIngredients(data.ingredients)}`;

            // History (real if provided, otherwise funny)
            const historyBlock = document.getElementById('modal-history');
            const historyText = data.history || (currentLang === 'en' ? makeUpHistory(data.name) : makeUpHistoryUA(data.name));
            historyBlock.style.display = historyText ? 'block' : 'none';
            historyBlock.innerHTML = `<div class="section-title">${currentLang === 'en' ? 'History' : 'Історія'}</div>${historyText}`;

            // Method (keep your original, but present as a recipe section)
            const methodTitle = currentLang === 'en' ? 'Method' : 'Як готувати';
            const s = strengthInfo(cocktail);
            const strengthLabel = currentLang === 'en' ? s.enLabel : s.uaLabel;
            const metaLine = currentLang === 'en'
                ? `Spirit: ${cocktail.spirit} • Mood: ${cocktail.mood} • Strength: ${strengthLabel} (${s.score}/5, ~${s.abv}% ABV)`
                : `База: ${cocktail.spirit} • Настрій: ${cocktail.mood} • Міцність: ${strengthLabel} (${s.score}/5, ~${s.abv}% ABV)`;
            document.getElementById('modal-instructions').innerText = `${metaLine}\n\n${methodTitle}:\n${data.instructions}`;

            document.getElementById('modal-joke').innerText = `${currentLang === 'en' ? "Bartender's Note" : "Від бармена"}: "${data.joke}"`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        renderGrid();
    </script>

  </div>
