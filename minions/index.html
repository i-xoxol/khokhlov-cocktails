<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khokhlov's Spring Speakeasy</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --minion-yellow: #FFD300;
            --minion-blue: #0055B8;
            --spring-pink: #FFB7C5;
            --spring-green: #98FB98;
            --gru-gray: #333333;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; }

        body {
            overflow-x: hidden;
            max-width: 100vw;
            background: linear-gradient(135deg, var(--minion-yellow) 0%, var(--spring-green) 50%, var(--minion-blue) 100%);
            background-attachment: fixed;
            font-family: 'Open Sans', sans-serif;
            color: var(--gru-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            position: sticky;
            top: 10px;
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            z-index: 100;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--minion-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.2s;
            font-size: 0.8rem;
        }

        .control-btn:hover, .control-btn.active {
            background: white;
            color: var(--minion-blue);
            transform: scale(1.05);
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 8px solid var(--minion-blue);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            padding: 40px;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 4px dashed var(--minion-blue);
            padding-bottom: 10px;
        }

        h1 {
            font-family: 'Bungee', cursive;
            font-size: 2.5rem;
            color: var(--minion-blue);
            text-shadow: 3px 3px 0px var(--minion-yellow);
            margin: 0;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            border: 3px solid var(--minion-yellow);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: var(--minion-blue);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-family: 'Fredoka One', cursive;
            margin: 5px 0;
            color: var(--minion-blue);
            font-size: 1.1rem;
        }

        .card .mood-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 5px;
        }

        select {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid var(--minion-blue);
            font-family: 'Fredoka One', cursive;
            color: var(--minion-blue);
            background: white;
            cursor: pointer;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            border-radius: 30px;
            overflow-y: auto;
            position: relative;
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
            text-shadow: 0 0 10px black;
            z-index: 10;
        }

        .modal-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body h2 {
            font-family: 'Bungee', cursive;
            color: var(--minion-blue);
            margin-top: 0;
        }

        .ingredients {
            background: var(--spring-green);
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 14px;
        }

        .history {
            background: rgba(255, 183, 197, 0.35);
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 14px;
            line-height: 1.35;
        }

        .section-title {
            font-family: 'Fredoka One', cursive;
            color: var(--minion-blue);
            font-size: 0.95rem;
            margin: 0 0 6px 0;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .joke {
            border-left: 5px solid var(--minion-yellow);
            padding-left: 15px;
            font-style: italic;
            color: #d63384;
            margin-top: 20px;
        }

        .back-btn {
            margin-top: 40px;
            background: var(--minion-blue);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Bungee', cursive;
            display: inline-block;
        }

        /* Mobile polish: prevent side-scroll + better density */
        @media (max-width: 640px) {
            body { padding: 12px; }
            .container { padding: 18px; border-width: 6px; border-radius: 22px; }
            h1 { font-size: 1.9rem; }
            .menu-grid { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; }
            .card { padding: 10px; border-radius: 16px; }
            .card img { height: 140px; border-radius: 12px; }
            .modal-overlay { padding: 10px; }
            .modal-img { height: 220px; }
            .modal-body { padding: 18px; }
            select { padding: 8px 12px; max-width: 46vw; }
            .controls { gap: 8px; }
        }
    </style>
</head>

        function toggleLang() {

        function applyFilters() {
            const spirit = document.getElementById('spirit-filter').value;
            const mood = document.getElementById('mood-filter').value;
            
            let filtered = cocktails;
            if (spirit !== 'all') filtered = filtered.filter(c => c.spirit === spirit);
            if (mood !== 'all') filtered = filtered.filter(c => c.mood === mood);

        function formatIngredients(raw) {
            if (!raw) return '';
            // Supports either a string ("A, B, C") or an array.
            const parts = Array.isArray(raw)
                ? raw
                : String(raw).split(',').map(s => s.trim()).filter(Boolean);
            return parts.map(p => `‚Ä¢ ${p}`).join('\n');
        }

        function makeUpHistory(name) {
            const bits = [
                `Legend says this one was invented after someone said "just one more" and the bartender took it personally.`,
                `A totally real classic from 19th‚Äëcentury "somewhere". Historians are still looking for the evidence (and the bartender).`,
                `This recipe was "discovered" the same way most great ideas are: late night + whatever was left on the shelf.`,
                `Originally served to impress a very important guest. The guest forgot the meeting, but remembered the drink.`
            ];
            const pick = bits[(name.length + name.charCodeAt(0)) % bits.length];
            return `${pick} (${name})`;
        }
